<body>
    <h1>Admin function</h1>
    <div class="pro">
        <form>
            <fieldset>
                <legend>
                    <h1>Products</h1>
                </legend>
                <label for="product-id">Product id:</label>
                <input type="text" id="product-id" name="product-id" placeholder="ID" required><br>

                <label for="product-name">Product name:</label>
                <input type="text" id="product-name" name="product-name" placeholder="Name" required><br>

                <label for="product-info">Product info:</label>
                <input type="text" id="product-info" name="product-info" placeholder="Country" required><br>

                <label for="product-price">Product price:</label>
                <input type="text" id="product-price" name="product-price" placeholder="Price"
                    pattern="[0-99]{2}.[0-99]{2}" title="xx.xx" required> <br>
                <br>

                <button type="insert-p">Submit</button>
                <button type="update-p">Update</button>
                <button type="delete-p">Delete</button>

                <h3>Search by:</h3>
                <label for="product-info">Product info:</label>
                <input type="text" id="product-info" name="product-info" placeholder="Country" required><br>

                <label for="product-name">Product name:</label>
                <input type="text" id="product-name" name="product-name" placeholder="Name" required><br>

                <label for="product-id">Product id:</label>
                <input type="text" id="product-id" name="product-id" placeholder="ID" required><br>

                <br>
                
                <button type="search-p">Search</button>
            </fieldset>
        </form>
    </div>

    <div class="ads">
        <form>
            <fieldset>
                <legend>
                    <h1>Admin</h1>
                </legend>
                <label for="admin-id">Admin id:</label>
                <input type="text" id="admin-id" name="admin-id" placeholder="ID" required><br>

                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First" required><br>

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" required><br>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>


                <br>

                <button type="insert-a">Submit</button>
                <button type="update-a">Update</button>
                <button type="delete-a">Delete</button>

                <br>

                <h3>Search by:</h3>
                <label for="admin-id">Admin id:</label>
                <input type="text" id="admin-id" name="admin-id" placeholder="ID" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" required><br>

                <input type="text" id="gender" name="gender" required><br>

                <br>

                <button type="search-a">Search</button>
